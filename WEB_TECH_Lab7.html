    :root {

      --secondary-neon: #ff00ff;
      --bg-dark: #0a0a1a;
      --bg-light: #f0f4f8;
      --text-dark: #ffffff;
      --text-light: #333333;
    }

    body.light-theme {
      --primary-neon: #0088cc;
      --secondary-neon: #cc00cc;
      --bg-dark: #f0f4f8;
      --bg-light: #0a0a1a;
      --text-dark: #333333;
      --text-light: #ffffff;
    }

    body {
      transition: all 0.3s ease;
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Orbitron', sans-serif;
      margin: 0;
    }

    .navbar {
      background: rgba(10, 10, 26, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px var(--primary-neon);
    }

    .navbar-brand {
      color: var(--primary-neon);
      font-size: 1.8rem;
      text-shadow: 0 0 10px var(--primary-neon), 0 0 20px var(--primary-neon);
      animation: neon-flicker 2s ease-in-out;
    }

    @keyframes neon-flicker {
      0% { opacity: 0.7; text-shadow: 0 0 5px var(--primary-neon); }
      20% { opacity: 1; text-shadow: 0 0 15px var(--primary-neon), 0 0 30px var(--primary-neon); }
      40% { opacity: 0.8; text-shadow: 0 0 10px var(--primary-neon); }
      60% { opacity: 1; text-shadow: 0 0 15px var(--primary-neon), 0 0 30px var(--primary-neon); }
      80% { opacity: 0.9; text-shadow: 0 0 10px var(--primary-neon); }
      100% { opacity: 1; text-shadow: 0 0 10px var(--primary-neon), 0 0 20px var(--primary-neon); }
    }

    .navbar .nav-link {
      color: var(--primary-neon);
      transition: all 0.3s ease;
    }

    .navbar .nav-link:hover, .navbar .nav-link.active {
      color: var(--secondary-neon);
    }

    .carousel-item img {
      object-fit: cover;
      height: 500px;
      filter: brightness(70%);
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .sidebar {
      background: rgba(10, 10, 26, 0.9);
      padding: 20px;
      min-height: calc(100vh - 70px);
      position: sticky;
      top: calc(70px + 40px); 
      width: 250px;
      overflow-y: auto;
    }

    .accordion {
      width: 100%;
    }

    .accordion-item {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary-neon);
      margin-bottom: 10px;
    }

    .accordion-button {
      background: var(--bg-dark);
      color: var(--primary-neon);
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
      padding: 10px 15px;
    }

    .accordion-button:not(.collapsed) {
      background: var(--secondary-neon);
      color: var(--bg-dark);
      box-shadow: 0 0 10px var(--secondary-neon);
    }

    .accordion-button:hover {
      color: var(--secondary-neon);
      box-shadow: 0 0 10px var(--secondary-neon);
    }

    .accordion-button:focus {
      box-shadow: none;
      border-color: var(--primary-neon);
    }

    .category-header {
      background: var(--bg-dark);
      color: var(--primary-neon);
      font-family: 'Orbitron', sans-serif;
      padding: 10px 15px;
      margin-bottom: 10px;
      border: 1px solid var(--primary-neon);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-header:hover {
      color: var(--secondary-neon);
      box-shadow: 0 0 10px var(--secondary-neon);
    }

    .category-header.active {
      background: var(--secondary-neon);
      color: var(--bg-dark);
    }

    .accordion-body {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-dark);
      padding: 10px 15px;
    }

    .accordion-body .game-link {
      color: var(--primary-neon);
      text-decoration: none;
      display: block;
      padding: 5px 0;
      margin-bottom: 5px;
      border-bottom: 1px solid var(--primary-neon);
      transition: all 0.3s ease;
    }

    .accordion-body .game-link:last-child {
      border-bottom: none;
    }

    .accordion-body .game-link:hover,
    .accordion-body .game-link.active {
      color: var(--secondary-neon);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary-neon);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px var(--primary-neon);
    }

    .card-img-top {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid var(--primary-neon);
    }

    .card-body {
      padding: 15px;
    }

    .card-title {
      color: var(--primary-neon);
    }

    .card-text {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .card-price {
      font-size: 1rem;
      color: var(--primary-neon);
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .btn-outline-primary, .btn-outline-success {
      font-size: 0.85rem;
      padding: 5px 10px;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--primary-neon);
    }

    .theme-toggle:hover {
      color: var(--secondary-neon);
    }

    .profile-section, .game-details {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary-neon);
      border-radius: 10px;
      padding: 20px;
      margin: 30px 0;
    }

    .price-comparison {
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .price-comparison h5 {
      color: var(--primary-neon);
    }

    .product-img {
      max-height: 400px;
      object-fit: cover;
      border: 1px solid var(--primary-neon);
      border-radius: 10px;
      width: 100%;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 2px solid var(--primary-neon);
      border-radius: 50%;
    }

    footer {
      background: rgba(10, 10, 26, 0.9);
      color: var(--primary-neon);
      padding: 40px 0;
      border-top: 2px solid var(--primary-neon);
    }

    footer a {
      color: var(--primary-neon);
      transition: all 0.3s ease;
    }

    footer a:hover {
      color: var(--secondary-neon);
    }

    #content {
      min-height: calc(100vh - 300px);
    }

    .sidebar-toggle {
      display: none;
      background: var(--primary-neon);
      color: var(--bg-dark);
      border: none;
      padding: 10px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .carousel-item img {
        height: 300px;
      }
      .sidebar {
        width: 100%;
        min-height: auto;
        position: relative;
        top: 0;
        display: none;
      }
      .sidebar.active {
        display: block;
      }
      .sidebar-toggle {
        display: block;
      }
      .card-img-top {
        height: 150px;
      }
      .product-img {
        max-height: 300px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
      }

        padding: 4px 8px;

      }

      }

                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Попередній</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Наступний</span>
            </button>
          </div>
          <h2 class="text-center my-4">Ігри</h2>
          <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
              <button class="sidebar-toggle">Меню категорій</button>
              <div class="sidebar">
                <div class="category-header" data-category="all">Усі</div>
                <div class="accordion" id="categoryAccordion">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingAction">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAction" aria-expanded="false" aria-controls="collapseAction" data-category="action">
                        Екшн
                      </button>
                    </h2>
                    <div id="collapseAction" class="accordion-collapse collapse" aria-labelledby="headingAction" data-bs-parent="#categoryAccordion">
                      <div class="accordion-body">
                        ${games.filter(game => game.category === 'action').map(game => `
                          <a href="#" class="game-link" data-view="game" data-id="${game.id}">${game.title}</a>
                        `).join('')}
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingRpg">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRpg" aria-expanded="false" aria-controls="collapseRpg" data-category="rpg">
                        RPG
                      </button>
                    </h2>
                    <div id="collapseRpg" class="accordion-collapse collapse" aria-labelledby="headingRpg" data-bs-parent="#categoryAccordion">
                      <div class="accordion-body">
                        ${games.filter(game => game.category === 'rpg').map(game => `
                          <a href="#" class="game-link" data-view="game" data-id="${game.id}">${game.title}</a>
                        `).join('')}
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingStrategy">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStrategy" aria-expanded="false" aria-controls="collapseStrategy" data-category="strategy">
                        Стратегія
                      </button>
                    </h2>
                    <div id="collapseStrategy" class="accordion-collapse collapse" aria-labelledby="headingStrategy" data-bs-parent="#categoryAccordion">
                      <div class="accordion-body">
                        ${games.filter(game => game.category === 'strategy').map(game => `
                          <a href="#" class="game-link" data-view="game" data-id="${game.id}">${game.title}</a>
                        `).join('')}
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingAdventure">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAdventure" aria-expanded="false" aria-controls="collapseAdventure" data-category="adventure">
                        Пригоди
                      </button>
                    </h2>
                    <div id="collapseAdventure" class="accordion-collapse collapse" aria-labelledby="headingAdventure" data-bs-parent="#categoryAccordion">
                      <div class="accordion-body">
                        ${games.filter(game => game.category === 'adventure').map(game => `
                          <a href="#" class="game-link" data-view="game" data-id="${game.id}">${game.title}</a>
                        `).join('')}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Main Content -->
            <div class="col-md-9">
              <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="gameGrid">
                ${games.map(game => `
                  <div class="col game-card" data-category="${game.category}">
                    <div class="card h-100">
                      <a href="#" data-view="game" data-id="${game.id}" class="card-link">
                        <img src="${game.image}" class="card-img-top" alt="${game.title}">
                        <div class="card-body">
                          <h5 class="card-title">${game.title}</h5>
                          <p class="card-text">${game.description}</p>
                          <p class="card-price"><strong>Ціна:</strong> ${game.prices.steam === 0 ? 'Безкоштовно' : `${game.prices.steam} UAH (Steam)`}</p>
                        </div>
                      </a>
                      <div class="card-body">
                        <div class="button-group">
                          <a href="#" class="btn btn-outline-primary" data-view="game" data-id="${game.id}">Детальніше</a>
                          <button class="btn btn-outline-success add-to-cart" data-id="${game.id}">${
                            user.cart.includes(game.id) ? 'У кошику' : 'Додати'
                          }</button>
                        </div>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        </section>
      `,
      profile: `
        <section class="my-5">
          <div class="profile-section">
            <div class="d-flex align-items-center mb-4">
              <img src="${user.profilePicture}" class="profile-img me-3" alt="Profile Picture">
              <div>
                <h2>Профіль Користувача</h2>
                <input type="file" id="profilePictureInput" accept="image/*" class="form-control mt-2" style="display: none;">
                <button class="btn btn-outline-primary" onclick="document.getElementById('profilePictureInput').click()">Змінити фото</button>
              </div>
            </div>
            <p><strong>Ім'я користувача:</strong> ${user.username}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>Дата реєстрації:</strong> ${user.registrationDate}</p>
            <p><strong>Улюблений жанр:</strong> ${user.favoriteGenre}</p>
            <p><strong>Біо:</strong> ${user.bio}</p>
            <p><strong>Кошик:</strong> ${
              user.cart.length > 0
                ? user.cart
                    .map(id => {
                      const game = games.find(g => g.id === id);
                      return `<span>${game.title} <button class="btn btn-sm btn-outline-danger remove-from-cart" data-id="${id}">Видалити</button></span>`;
                    })
                    .join(', ')
                : 'Кошик порожній'
            }</p>
            <button class="btn btn-outline-primary">Редагувати Профіль</button>
          </div>
        </section>
      `,
      game: id => {
        const game = games.find(g => g.id === parseInt(id));
        if (!game) return '<p>Гра не знайдена</p>';
        return `
          <section class="my-5">
            <div class="game-details">
              <div class="row">
                <div class="col-md-6">
                  <img src="${game.image}" class="img-fluid product-img" alt="${game.title}">
                </div>
                <div class="col-md-6">
                  <h2>${game.title}</h2>
                  <p><strong>Жанр:</strong> ${game.details.genre}</p>
                  <p><strong>Опис:</strong> ${game.description}</p>
                  <p><strong>Характеристики:</strong></p>
                  <ul>
                    <li>Платформа: ${game.details.platform}</li>
                    <li>Дата релізу: ${game.details.release}</li>
                    <li>Розробник: ${game.details.developer}</li>
                    <li>Мови: ${game.details.languages}</li>
                  </ul>
                  <p><strong>Ціна:</strong> ${game.prices.steam === 0 ? 'Безкоштовно' : `${game.prices.steam} UAH (Steam)`}</p>
                  <button class="btn btn-outline-success add-to-cart mt-3" data-id="${game.id}">${
                    user.cart.includes(game.id) ? 'У кошику' : 'Додати до кошика'
                  }</button>
                  <div class="price-comparison mt-4">
                    <h5>Порівняння цін</h5>
                    <p><strong>Steam:</strong> ${game.prices.steam === 0 ? 'Безкоштовно' : `${game.prices.steam} UAH`}</p>
                    <p><strong>Epic Games Store:</strong> ${game.prices.epic === 0 ? 'Безкоштовно' : `${game.prices.epic} UAH`}</p>
                    <p><strong>Рекомендація:</strong> ${game.recommendation}</p>
                  </div>
                </div>
              </div>
            </div>
          </section>
        `;
      }
    };
    const content = document.getElementById('content');
    const navLinks = document.querySelectorAll('.nav-link');
    const themeToggle = document.getElementById('themeToggle');
    function saveUser() {
      localStorage.setItem('user', JSON.stringify(user));
    }
    function renderView(view, id = null) {
      content.innerHTML = typeof views[view] === 'function' ? views[view](id) : views[view];
      navLinks.forEach(link => {
        link.classList.toggle('active', link.getAttribute('data-view') === view);
      });
      if (view === 'games') {
        const categoryButtons = document.querySelectorAll('.accordion-button[data-category], .category-header[data-category]');
        const gameLinks = document.querySelectorAll('.game-link');
        const gameCards = document.querySelectorAll('.game-card');
        categoryButtons.forEach(button => {
          button.addEventListener('click', e => {
            if (e.target.classList.contains('accordion-button') && e.target === button) {
              e.stopPropagation();
            }
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            const category = button.getAttribute('data-category');
            gameLinks.forEach(link => link.classList.remove('active'));
            gameCards.forEach(card => {
              card.style.display = category === 'all' || card.getAttribute('data-category') === category ? 'block' : 'none';
            });
          });
        });
        gameLinks.forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            const id = link.getAttribute('data-id');
            renderView('game', id);
          });
        });
        const sidebarToggle = document.querySelector('.sidebar-toggle');
        const sidebar = document.querySelector('.sidebar');
        if (sidebarToggle) {
          sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
          });
        }
      }
      document.querySelectorAll('[data-view="game"]').forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const id = link.getAttribute('data-id');
          renderView('game', id);
        });
      });
      document.querySelectorAll('.add-to-cart').forEach(button => {
        button.addEventListener('click', e => {
          e.stopPropagation();
          const id = parseInt(button.getAttribute('data-id'));
          if (!user.cart.includes(id)) {
            user.cart.push(id);
            button.textContent = 'У кошику';
            saveUser();
            renderView(view, id);
          }
        });
      });
      document.querySelectorAll('.remove-from-cart').forEach(button => {
        button.addEventListener('click', () => {
          const id = parseInt(button.getAttribute('data-id'));
          user.cart = user.cart.filter(cartId => cartId !== id);
          saveUser();
          renderView('profile');
        });
      });
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-theme');
      themeToggle.classList.toggle('fa-moon');
      themeToggle.classList.toggle('fa-sun');
    });
    document.querySelectorAll('[data-view]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const view = link.getAttribute('data-view');
        if (view) renderView(view);
      });
    });
    document.getElementById('registerForm').addEventListener('submit', e => {
      e.preventDefault();
      user = {
        username: document.getElementById('regUsername').value,
        email: document.getElementById('regEmail').value,
        registrationDate: new Date().toLocaleDateString('uk-UA'),
        favoriteGenre: "Екшн",
        bio: "Я люблю ігри!",
        profilePicture: "https://images.unsplash.com/photo-1578632767115-351597cf2477",
        cart: []
      };
      saveUser();
      bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
      renderView('profile');
    });
    document.addEventListener('change', e => {
      if (e.target.id === 'profilePictureInput') {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            user.profilePicture = reader.result;
            saveUser();
            renderView('profile');
          };
          reader.readAsDataURL(file);
        }
      }
    });
    renderView('games');
  </script>
</body>
</html>
